<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag</title>
</head>
<body>
  <!-- 제목태그 -->
  <h1>안녕하세요</h1>
  <h2>안녕하세요</h2>
  <h3>안녕하세요</h3>
  <h4>안녕하세요</h4>
  <h5>안녕하세요</h5>
  <h6>안녕하세요</h6>
  <!-- 본문태그 -->
  <p>안녕하세요</p>
  <!-- 수평선태그 -->
  <hr />

  <!-- 글자서식태그 -->
  <b>굵게</b>
  <strong>굵게</strong>
  <i>기울임</i>
  <em>기울임</em>
  <p>안녕하세요<em>홍길동</em>입니다.</p>
  <small>작게</small>
  <del>가운데밑줄</del>
  <mark>하이라이트</mark>
  <sub>아래첨자</sub>

  <!-- 루비문자 -->
  <ruby>버스정류장<rt>"버정의 줄임말"</rt></ruby>
</body>
</html>ㄹㄴㅇㄹㄴㅇㄹ
